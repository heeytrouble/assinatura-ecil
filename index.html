<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Assinatura ECIL</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      width: 100%;
      height: 100vh;
    }
    .esquerda {
      width: 40%;
      background: url('assinatura%20recortada.PNG') no-repeat center center;
      background-size: cover;
    }
    .direita {
      width: 60%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding-left: 30px;
      gap: 20px;
    }
    .nome {
      font-size: 50px;
      font-weight: bold;
    }
    .linha {
      display: flex;
      align-items: center;
      font-size: 35px;
    }
    .linha img {
      width: 40px;
      margin-right: 20px;
    }
    .linha.endereco {
      flex-direction: column;
      align-items: flex-start;
    }
    .linha.endereco div {
      display: flex;
      align-items: center;
      font-size: 35px;
    }
    .linha.endereco span {
      margin-left: 60px;
      font-size: 30px;
    }
    button {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="assinatura" class="container">
    <div class="esquerda"></div>
    <div class="direita">
      <div class="nome">Everton Silva</div>
      <div class="linha">
        <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" alt="Email" />
        planejamento@ecil-trading.com.br
      </div>
      <div class="linha">
        <img src="https://cdn-icons-png.flaticon.com/512/597/597177.png" alt="Telefone" />
        +55 11 99280-0033
      </div>
      <div class="linha endereco">
        <div>
          <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="Endereço" />
          Rua São Tomé, 86 - 10º andar - Vila Olímpia
        </div>
        <span>CEP: 04551-080 - São Paulo - SP</span>
      </div>
      <button onclick="baixarImagem()">Baixar Assinatura (PNG)</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    function baixarImagem() {
      html2canvas(document.querySelector("#assinatura")).then(canvas => {
        const link = document.createElement('a');
        link.download = 'assinatura-ecil.png';
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    }
  </script>
</body>
</html>
